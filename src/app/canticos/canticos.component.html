<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <h1 class="h2">Cânticos</h1>
  <a (click)="openModal(template)" class="btn btn-icon btn-pill btn-success" data-toggle="tooltip" title="Novo"><i
      class="fa fa-fw fa-plus"></i>Novo</a>
</div>

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">Tema</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cantico of canticos">
      <th scope="row">
        <svg class="bi" width="1em" height="1em" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#pencil-square"></use>
        </svg>
      </th>
      <th>{{cantico.numero}}</th>
      <td>{{cantico.titulo}}</td>
      <td class=" actions">
        <a (click)="openModal(template, cantico)" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip"
          title="Editar"><i class="fa fa-fw fa-edit"></i></a>
        <a href="#" class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Remove"><i
            class="fa fa-fw fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Cântico</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="formCantico" (submit)="save()">
      <input type="text" formControlName="id" hidden>
      <div class="form-group">
        <label for="formGroupNumero">Número</label>
        <input type="number" class="form-control" formControlName="numero" placeholder="Informe o número">
      </div>
      <div class="form-group">
        <label for="formGroupTema">Tema</label>
        <input type="text" class="form-control" formControlName="titulo" placeholder="Informe o tema">
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button class="btn btn-success" [disabled]="!formCantico.valid">Salvar</button>
          <button class="btn btn-danger" (click)="modalRef.hide()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
